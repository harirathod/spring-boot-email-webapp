<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Email Service</title>
</head>
<body>
    <div style="display:flex; flex-direction: column; align-items: center; font-family: system-ui;">
        <h1>Welcome to our email service!</h1>
        <p>With this service, you can send basic HTML emails.</p>
        <form action="#" th:action="@{/sendEmail}" method="post" th:object="${email}">
            <div style="display: flex; flex-direction: column; gap: 16px">
                <div style="display: flex; justify-content:space-between;">
                    <label>From:</label>
                    <input type="email" th:field="${email.from}">
                </div>
                    <br>
                <div style="display: flex; justify-content:space-between; ">
                    <label>To:</label>
                    <input type="email" th:field="${email.to}">
                </div>
                    <br>
                <div style="display: flex; justify-content:space-between; gap: 30px;">
                    <label>Content:</label>
                    <input type="text" th:field="${email.content}">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
